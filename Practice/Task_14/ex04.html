<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [];
    let arr2=[7, 12, 6, 9, 20, 56, 89]
    let arr3=  [0, 0, 0, 0, 0, 0]
    let min = minArray(arr1);
    // let min = minArray(arr2);
    // let min = minArray(arr3);

</script>
