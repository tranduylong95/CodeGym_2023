<script>
    let number=+prompt("Mời bạn nhập số nguyên bé hơn 10000");
    let checkNumberInput= number<10000;   
    while(!checkNumberInput){
        number=+prompt("Mời bạn nhập lại số nguyên bé hơn 10000");
    }
    if(isPrime(number)) alert(`${number} là số nguyên tố `)
    else alert(`${number} không phải là số nguyên tố `)
    
    function isPrime(number){
        if(number<2) return false; 
        for(i=2;i<=number-1;i++){   
            if(number%i==0) return false; 
        }
        return true;
    }
</script>
