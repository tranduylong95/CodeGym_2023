<script>
    let a=0;
    let arr=[["*","*","*"],["*","*","*"],["*","*","*"]] ;
    let n=arr.length;
while(a<n){
   for(let i=a ;i<n;i++){
    for(let j=a;j<n;j++){
        if(i==a||j==a||i==n-1||j==n-1){
            arr[i][j]=a;
        }
    }
   }
   
   a++;
   n--;
}
console.log(arr);
