<script>
    class Temperature {
        constructor(celsius) {
        this.celsius = celsius;
        }

        fahrenheit() {
            return 9/5 * this.celsius + 32;
        }

        kelvins() {
            return this.celsius + 273.15
        }
        show(){
            document.write("Nhiệt độ K: " + this.fahrenheit() + "<br>"
                + "Nhiệt độ F: " + this.kelvins())
        }
    }
    let temperature = new Temperature(25);
    temperature.show();
</script>
