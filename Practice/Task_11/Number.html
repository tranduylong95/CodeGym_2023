let n =prompt("Mời bạn nhập hiển thị có bao nhiêu số nguyên tố :")
let count =0;
let i=2;
while(count<n){
    let x=true;
    if(i>3){
        for(let j=i-1;j>=2;j--){
            if(i%j==0){
                x=false;
                break;
            }
        }
    }
    if(x) {console.log(i);count++;};
    i++;
}
