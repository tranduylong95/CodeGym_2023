<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number">
        <button onclick="DayinMonth(event)">Tính số  ngày </button>
        <p id="result"></p>
    </form>
</body>
<script>
    function DayinMonth(e){
        e.preventDefault();
        let month= + document.getElementsByTagName('input')[0].value;
        let result;
        switch(month){
            case 1 : 
                result=`tháng ${month} có 30 ngày`;
                break;
            case 2 : 
                result=`tháng ${month} có 28 hoặc 29`;
                break;
            case 3 : 
                result=`tháng ${month} có 31 ngày`;
                break;
            case 4 : 
                result=`tháng ${month} có 30 ngày`;
                break;
            case 5 : 
                result=`tháng ${month} có 31 ngày`;
                break;
            case 6 : 
                result=`tháng ${month} có 30 ngày`;
                break;
            case 7 :
                 result=`tháng ${month} có 31 ngày`;
                 break;
            case 8 : 
                result=`tháng ${month} có 31 ngày`;
                break;
            case 9 : 
                result=`tháng ${month} có 30 ngày`;
                break;
            case 10 : 
                result=`tháng ${month} có 31 ngày`;
                break;
            case 11 : 
                result=`tháng ${month} có 30 ngày`;
                break;
            case 12 : 
                result=`tháng ${month} có 31 ngày`;
                break;
            default:
                result ="Mời bạn nhập lại dữ liệu"; 
        }
        document.getElementById('result').innerText=result;
    }
   
</script>
</html>
